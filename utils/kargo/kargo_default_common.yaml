# All values can be overridden in CUSTOM_YAML
kube_network_plugin: "calico"
#Required for calico
kube_proxy_mode: "iptables"
kube_apiserver_insecure_port: "8080"

#Configure calico to set --nat-outgoing and --ipip pool option
ipip: false
#Set kubernetes version.
kube_version: "v1.3.5"

#Overridden component versions (different from Kargo upstream)

#use CoreOS hyperkube v1.3.5
hyperkube_image_repo: "quay.io/coreos/hyperkube"
hyperkube_image_tag: "v1.3.5_coreos.0"
etcd_version: "v3.0.6"

# Versions from kargo commit 948d1d61ff8f5e0c315577012497d7551d0b480c
calico_version: "v0.20.0"
calico_cni_version: "v1.3.1"

# Custom (additional) DNS settings
searchdomains:
  - ccp.svc.cluster.local
nameservers:
  - 8.8.8.8

aliases:

  dynamic_address_pool:
   - &pool_default !os_env POOL_DEFAULT, 10.90.0.0/16:24
   - &pool_neutron_ext !os_env POOL_NEUTRON_EXT, 10.95.0.0/16:24

  default_interface_model:
   - &interface_model !os_env INTERFACE_MODEL, e1000

template:
  devops_settings:
    env_name: !os_env ENV_NAME

    address_pools:
    # Network pools used by the environment

      private-pool01:
        net: *pool_default
        params:
          vlan_start: 1210
          ip_reserved:
            gateway: +1
            l2_network_device: +1  # l2_network_device will get this IP address
          ip_ranges:
            dhcp: [+2, -2]

      public-pool01:
        net: *pool_default

      neutron-pool01:
        net: *pool_neutron_ext
        params:
          vlan_start: 1310
          ip_reserved:
            gateway: +1
            l2_network_device: +1
          ip_ranges:
            dhcp: [+2, -2]

    groups:
     - name: default
       driver:
         name: devops.driver.libvirt
         params:
           connection_string: !os_env CONNECTION_STRING, qemu:///system
           storage_pool_name: !os_env STORAGE_POOL_NAME, default
           stp: False
           hpet: False
           use_host_cpu: !os_env DRIVER_USE_HOST_CPU, true
           enable_acpi: True

       network_pools:  # Address pools for OpenStack networks.
         # Actual names should be used for keys
         # (the same as in Nailgun, for example)

         private: private-pool01
         public: public-pool01
         neutron: neutron-pool01

       l2_network_devices:  # Libvirt bridges. It is *NOT* Nailgun networks
         private:
           address_pool: private-pool01
           dhcp: true
           forward:
             mode: nat

         public:
           dhcp: false
           forward:
             mode: bridge
           parent_iface:
             phys_dev: !os_env VLAN_BRIDGE

         neutron:
           address_pool: neutron-pool01
           dhcp: true
           forward:
             mode: nat

       nodes:
        - name: slave-0
          role: k8s-node
          params:  &rack-01-slave-node-params
            vcpu: !os_env SLAVE_NODE_CPU, 2
            memory: !os_env SLAVE_NODE_MEMORY, 8192
            boot:
             - network
             - hd
            volumes:
             - name: system
               capacity: !os_env NODE_VOLUME_SIZE, 150
               source_image: !os_env IMAGE_PATH
               format: qcow2

            # List of node interfaces
            interfaces:
             - label: iface0
               l2_network_device: private
               interface_model: *interface_model
             - label: iface1
               l2_network_device: public
               interface_model: *interface_model
             - label: iface2
               l2_network_device: neutron
               interface_model: *interface_model
            network_config:
              iface0:
                networks:
                 - private
              iface1:
                networks:
                 - public
              iface2:
                networks:
                 - neutron

        - name: slave-1
          role: k8s-node
          params: *rack-01-slave-node-params
        - name: slave-2
          role: k8s-node
          params: *rack-01-slave-node-params

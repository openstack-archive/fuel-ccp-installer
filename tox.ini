[tox]
minversion = 1.6
skipsdist = True
envlist = bashate

[testenv:checkniceness]
deps = doc8
commands = doc8 doc

[testenv:docs]
basepython=python2
deps = sphinx
       {[testenv:checkniceness]deps}
whitelist_externals = /bin/rm
commands =
  /bin/rm -rf doc/build
  python setup.py build_sphinx

[doc8]
# Settings for doc8:
# Ignore target directories
ignore-path = doc/build*
# File extensions to use
extensions = .rst,.txt
# Maximal line length should be 79 but we have some overlong lines.
# Let's not get far more in.
max-line-length = 80
# Disable some doc8 checks:
# D000: Check RST validity (cannot handle lineos directive)
ignore = D000

[testenv:venv]
deps = -r{toxinidir}/requirements.txt
# FIXME(bogdando) figure out a better places for dependencies
       sphinx
       pyyaml
       docutils
       jinja2
       markupsafe
       babel
       pytz
       imagesize
commands = {posargs:}

[testenv:bashate]
deps = bashate>=0.2
whitelist_externals = bash
commands = bash -c "find {toxinidir} -type f -name '*.sh' -not -path '*/.tox/*' -print0 | xargs -0 bashate -v"

[testenv:pep8]
basepython=python2
deps = hacking>=0.10.2
usedevelop = False
whitelist_externals = bash
commands =
    bash -c "find {toxinidir} -type f name '*.py' -not -path '*/.tox/*' -print0 | xargs -0 flake8"
